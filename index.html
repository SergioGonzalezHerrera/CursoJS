<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de productos Harry Potter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="index.html">
                            <img src="./icons/home-white2.jpg" alt=""> Inicio
                        </a>
                    </li>
                    <li class="active">
                        <a href="#productos">
                            Productos
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="">
                    <img src="./icons/bag.png" alt="cart">
                    Carrito
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
    </div>
    <div class="products-list" id="productos">
        <div class="products">
            <!-- dentro de este div van los productos -->
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Producto</div>
                <div class="column2">Precio</div>
                <div class="column3">Cantidad</div>
            </div>
            <div class="cart-items">
                <!-- dentro de este div van los productos que fueron agregados al carrito -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 productos): $0
                </div>
                <div class="checkout" onclick="finalizarCompra()">
                    Finalizar la compra
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");
        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({ behavior: "smooth" })
        })
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- <script src="./productos.js"></script> -->
    <script src="./app.js"></script>
</body>

</html>
